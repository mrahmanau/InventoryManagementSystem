<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Two-Factor Authentication</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="twoFactorForm" (ngSubmit)="onSubmit()">
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <div class="form-group mb-3">
              <p class="text-danger">
                Two factor verification code has been sent to your email.
              </p>
              <label for="twoFactorCode" class="form-label"
                >Two-Factor Code</label
              >
              <input
                id="twoFactorCode"
                formControlName="twoFactorCode"
                type="text"
                class="form-control"
              />
              <div
                *ngIf="
                  twoFactorForm.get('twoFactorCode')?.invalid &&
                  twoFactorForm.get('twoFactorCode')?.touched
                "
                class="text-danger"
              >
                <small
                  *ngIf="
                      twoFactorForm.get('twoFactorCode')?.errors?.['required']
                    "
                  >Two-Factor Code is required</small
                >
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
