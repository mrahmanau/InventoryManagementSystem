<div class="container mt-5">
  <div *ngIf="message" class="confirmation-message">
    <div
      [ngClass]="{
        'alert alert-success': isSuccess,
        'alert alert-danger': !isSuccess
      }"
      role="alert"
    >
      {{ message }}
      <div *ngIf="isSuccess">Redirecting to login page...</div>
    </div>
  </div>
</div>
