<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h3 class="mb-4">Products List</h3>
    </div>
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
    <div
      class="col-md-4"
      *ngFor="
        let product of products
          | paginate : { itemsPerPage: pageSize, currentPage: page }
      "
    >
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ product.productName }}</h5>
          <p class="card-text">
            <strong>Product ID:</strong> {{ product.productId }}
          </p>
          <p class="card-text">
            <strong>Quantity:</strong> {{ product.quantity }}
          </p>
          <p class="card-text">
            <strong>Price:</strong> {{ product.price | currency }}
          </p>
          <p class="card-text">
            <strong>Category:</strong> {{ getCategoryName(product.categoryId) }}
          </p>
          <div class="d-flex">
            <button
              class="btn btn-primary buttons-margin"
              (click)="editProduct(product)"
            >
              <i class="fas fa-edit"></i>
            </button>
            <button
              class="btn btn-secondary buttons-margin"
              (click)="viewProductDetails(product)"
            >
              <i class="fas fa-info-circle"></i>
            </button>
            <button
              class="btn btn-danger"
              (click)="deleteProduct(product.productId)"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>
</div>
